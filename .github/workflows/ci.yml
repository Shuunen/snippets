name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Run check ðŸ‘€
        run: bun run check
