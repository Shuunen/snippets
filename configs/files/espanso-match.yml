  # linked-in
  - trigger: ":lin"
    label: "My LinkedIn profile"
    replace: "https://www.linkedin.com/in/romain-racamier"

  # personal website
  - trigger: ":web"
    label: "My personal website"
    replace: "https://romain.cloud"

  # professional website
  - trigger: ":pweb"
    label: "HumaCode website"
    replace: "https://humacode.fr"

  # thumbs up and down
