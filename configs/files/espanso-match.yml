    label: "98241759400024"
    replace: "98241759400024"

  # siren
  - regex: ":(siren)"
    label: "982417594"
    replace: "982417594"

  # mail, email
  - regex: ":(ma|em)"
    label: "romain.racamier@gmail.com"
    replace: "romain.racamier@gmail.com"

  # mail pro, pro mail
  - regex: ":(mp|pm)"
    label: "humacode.fr@gmail.com"
